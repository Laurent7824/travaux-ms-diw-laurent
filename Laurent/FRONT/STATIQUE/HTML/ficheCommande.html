<body>
    <br>
    <div class="container">
        <h1>Formulaire de commande</h1>
        <br>
        <br>
        <form id="myForm">

            <div class="row mb-3">
                <div class="col">
                    <label for="name">Nom et Prénom</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nom et Prénom">
                    <div id="nameError" class="error-message"></div>
                </div>
            </div>
            <br>
            <div class="row md-3">
                <div class="col">
                    <label for="tel">Téléphone</label>
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="Téléphone">
                    <div id="telError" class="error-message"></div>
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    <div id="emailError" class="error-message"></div>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <div class="col">
                    <label for="address">Adresse</label>
                    <textarea class="form-control" id="address" name="address" placeholder="Adresse"
                        rows="3"></textarea>
                    <div id="addressError" class="error-message"></div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Envoyer</button>
        </form>
        <div id="successMessage" class="mt-3"></div>
    </div>
    <br>
    <br>
